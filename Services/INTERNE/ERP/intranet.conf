<VirtualHost *:80>
    ServerAdmin c.sacre@students.ephec.be
    ServerName erp.intranet.ephec-ti.be

    Redirect permanent / https://erp.intranet.ephec-ti.be/
    DocumentRoot /var/www/intranet
    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>

    <Directory /var/www/intranet/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all
        Require all denied
        Require ip 172.16.0.0/24
        Require ip 192.168.3.0/24
        Require ip 192.168.4.0/24
        Require ip 192.168.5.0/24
        Require ip 192.168.1.0/24
        Require ip 192.168.2.0/24
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined


RewriteEngine on
RewriteCond %{SERVER_NAME} =erp.intranet.ephec-ti.be
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
