<VirtualHost *:80>
    ServerAdmin c.sacre@students.ephec.be
    ServerName erp.intranet.ephec-ti.be
    DocumentRoot /var/www/



    <Directory /var/www/>
        Options -Indexes +FollowSymLinks
        AllowOverride All
	Require ip 172.16.0.0/24
	Require ip 192.168.0.1/24
	Require ip 192.168.0.2/24
	Require ip 192.168.0.3/24
	Require ip 192.168.0.4/24
	Require ip 192.168.0.5/24
    </Directory>


    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
